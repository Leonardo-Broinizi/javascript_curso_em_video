<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número:</label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Gerar Tabuada" onclick="calcular()">
            </p>
        </div>
        <div>
            <select name="tab" id="itab" size="10">
                <option value="1" id="1">Digite um número acima</option>
                <option value="2" id="2"></option>
                <option value="3" id="3"></option>
                <option value="4" id="4"></option>
                <option value="5" id="5"></option>
                <option value="6" id="6"></option>
                <option value="7" id="7"></option> 
                <option value="8" id="8"></option>
                <option value="9" id="9"></option>
                <option value="10" id="10"></option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="des_tab_feito_na_raca.js"></script>
</body>
</html>
