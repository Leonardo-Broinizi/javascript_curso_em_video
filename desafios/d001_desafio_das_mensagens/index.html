<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            padding: 10px;
            border: 1px solid black;
            background-color: lightgray;
            cursor: pointer;
        }

        div:hover {
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <main>
        <div id="b1" onclick="alerta1()">Botão 1</div>
        <div id="b2" onclick="alerta2()">Botão 2</div>
        <div id="b3" onclick="alerta3()">Botão 3</div>
    </main>
    <script>
        function alerta1() {
            alert('Você clicou no 1º botão!')
        }

        function alerta2() {
            alert('Você clicou no 2º botão!')
        }

        function alerta3() {
            alert('Você clicou no 3º botão!')
        }
        
    </script>
</body>
</html>
