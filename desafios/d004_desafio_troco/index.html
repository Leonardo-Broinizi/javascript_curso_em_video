<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Troco</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 15px;
            margin: 13px;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.267);
            background-color: lightgray;
        }

        div:hover {
            border: none;
            background-color: gray;
        }

    </style>
</head>
<body>

    <h1>Calculando o Troco</h1>

    <div onclick="comprar()">Comprar produto</div>

    <script>
        function comprar() {
        let produto = window.prompt('Que produto você está comprando?')
        let preço = Number.parseFloat(window.prompt(`Quanto custa ${produto} que você está comprando?`))
        let pago = Number.parseFloat(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
        let troco = pago - preço
        alert(`Você comprou ${produto} que custou R$${preço.toFixed(2)}.\nDeu R$${pago.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
