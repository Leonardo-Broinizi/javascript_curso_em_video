<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Reajuste Salarial</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        } 

        div {
            display: inline-block;
            padding: 20px;
            background-color: lightcyan;
            border: 1px solid gray;

        }

        div:hover {
            border: 1px solid white;
            background-color: cyan;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>

    <div onclick="reajustar()">Reajustar Salário</div>

    <p id="saida">Clique no botão acima para iniciar.</p>

    <script>
        function reajustar() {
            let funcionário = prompt('Qual é o nome do funcionário?')
            let salário = prompt(`Qual é o salário de ${funcionário}?`)
            let porcontagem = prompt(`O salário de ${funcionário} vai ser reajustado em qual porcentagem?`)
            let saída = document.querySelector('p#saida')
            let aumento = salário / 100 * porcentagem
            let novo_salário = salário + aumento

            alert(`${novosalário}`)
            saída.innerHTML = `Olá`
        }
    </script>
</body>
</html>
