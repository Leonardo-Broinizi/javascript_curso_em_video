<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Reajuste Salarial</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        } 

        div {
            display: inline-block;
            padding: 20px;
            background-color: rgb(52, 206, 206);
            border: 1px solid gray;
        }

        div:hover {
            border: 1px solid white;
            background-color: cyan;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>

    <div onclick="reajustar()">Reajustar Salário</div>

    <p id="saida">Clique no botão acima para iniciar.</p>

    <script>
        function reajustar() {
            let funcionário = prompt('Qual é o nome do funcionário?')
            let salário = prompt(`Qual é o salário de ${funcionário}?`).replace('.','').replace(',','.')
            let porcentagem = prompt(`O salário de ${funcionário} vai ser reajustado em qual porcentagem?`).replace('%','').replace(',', '.')
            let saída = document.querySelector('p#saida')
            let aumento = salário / 100 * porcentagem
            let novo_salário = Number.parseFloat(salário) + aumento

            salário = Number(salário)
            porcentagem = Number(porcentagem)

            saída.innerHTML = `<h1>Pedro Paulo recebeu um aumento salarial!</h1><p>O salário era R$${salário.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}.</p><p>Com um aumento de ${porcentagem}%, o salário vai aumentar R$${aumento.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })} no próximo mês.</p><p>E a partir daí, ${funcionário} vai passar a ganhar R$${novo_salário.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}.</p>`

            // Para formatar o dinheiro para o formato brasileiro, usando o código '.toLocaleString('pt-br', {minimumFractionDigits: 2})}', é preciso que a variável seja Number. 
        }
    </script>
</body>
</html>
