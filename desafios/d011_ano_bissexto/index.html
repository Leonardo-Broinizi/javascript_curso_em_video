<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 10px;
            background-color: lightgray;
            cursor: pointer;
        }

        div:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>

    <div onclick="calcular()">Verificar</div>

    <p id="saida">Informe um ano para saber se ele é bissexto.</p>

    


    <script>
        function calcular() {
            let ano = prompt('Qual é o ano que você quer verificar?')
            let saída = document.querySelector('p#saida')
            
            ano = parseInt(ano)

            if (ano % 400 == 0) {
                var resp = "<p style='display:inline;'><strong style='display:inline; background-color:lightgreen; color:green;'>É BISSEXTO</strong>&#9989;</p>"
            } else if (ano % 4 == 0 && ano % 100 != 0 ) {
                var resp = "<p style='display:inline;'><strong style='display:inline; background-color:lightgreen; color:green;'>É BISSEXTO</strong>&#9989;</p>"
            } else {
                var resp = "<p style='display:inline;'><strong style='display:inline; background-color:lightsalmon; color:red;'>NÃO É BISSEXTO</strong>&#10060;</p>"
            }
            
            saída.innerHTML = `<h1>Analisando o ano de ${ano}...</h1><p style='display:inline;'>O ano de ${ano} ${resp}</p>`
        }

    </script>
</body>
</html>
