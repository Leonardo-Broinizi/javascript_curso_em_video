<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
    <style>
        body {
            background-color: darkslateblue;
            color: yellowgreen;
            font-size: 2.5rem;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Cês tão bom?</p>
    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas fica ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        var n1 = window.prompt('Digite um valor: ')
        n1.toLocaleString('pt-BR',{style: 'currency', currency:'BRL'})
        document.write(`O valor digitado foi R$${n1.toLocaleString('pt-BR',{style: 'currency', currency:'BRL'})}`) // Código para transformar um valor em Real brasileiro.
    </script>
</body>
</html>
